<!DOCTYPE html>
<!-- This describes that the language is english -->
<html lang="en"> 
<head>
    <!-- charset -> Defines the character sets this page uses -->
    <meta charset="UTF-8">

    <!-- Viewport -> This is used for responsive design. This is to make sure that the website is responsive across the devices. The website looks good in Smartphone, Desktops, Tablets and TV's as well apart from just the browser.  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- This is to deal with the browser compatibility.  -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Meta tag that deals with the Website description. Now this description is displayed in the search engine when we search for the website. To be precise it will be below the title -->
    <meta name="description" content="This is my website description.">

    <!-- These are some keywords that are used to make the website rank in the search engine.  -->
    <meta name="keywords" content="Web Development, Web Design, Full Stack Development, UI/UX" > 

    <!-- Donot index page. The below tag is to make the website to not rank in the webpage. -->
    <meta name="robots" content="NOINDEX, NOFOLLOW">

    <title>Meta Tags</title>
</head>

<body>
    <h1>Learning common Meta Tags used.</h1>
</body>

</html>
