<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <p>
        <a href="https://www.google.com">Click For Google</a>
    </p>
    <!-- External link -->
    <p>
        <a href="https://www.google.com" target="_blank">Click For Google</a>
    </p>

    <!-- Internal link -->
    <p>
        <a href="/04_typography.html">Typography</a>
    </p>

    <!-- local image -->
    <img src="./images/JS Developer.jpg" alt="There's Something wrong!" width="500"><br><br><br>

    <!-- Remote image -->
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Something went wrong! Please report">
</body>
</html>
